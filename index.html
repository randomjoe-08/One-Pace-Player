    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Pace Player</title>
    <link
      rel="icon"
      type="image/x-icon"

    <div class="resume-overlay" id="resumeOverlay">
      <div class="resume-card">
        <h1 class="resume-title" id="resumeTitle"></h1>
        <p class="resume-subtitle" id="resumeSubtitle"></p>
        <button id="resumeBtn" class="resume-btn"></button>
      </div>
    </div>

            <h3>Language</h3>
            <div class="popup-buttons" id="langOptionsDiv">
              <button
                class="lang-option active-lang"
                id="subBtn"
                data-lang="sub"
